<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="link" routerLink="/home">Blog</span>
    <span class="example-spacer"></span>
    <button mat-flat-button routerLink="/users">Users</button>
    <button mat-flat-button class="l-20" routerLink="/admin">Admin</button>
    <mat-form-field class="l-20">
      <mat-select placeholder="Login" (selectionChange)="navigateTo($event.value)">
        <mat-option *ngFor="let entry of entries" [value]="entry.link">
          {{entry.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>
